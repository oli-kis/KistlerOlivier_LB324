name: Docker Image CI

on:
  pull_request:
    # Define what branch triggers the job
    branches:
      - oli-kis

jobs:
  build-and-push:
    # Define System
    runs-on: ubuntu-latest
    steps:
      # Check out the Repo
      - name: Check out the code
        uses: actions/checkout@v2

      # Set up the docker environment
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Log into Docker
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: olikis
          # Get the password, that you defined in the secrets tab in your repo
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Build and push
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: olikis/lb324-olivierkistler:latest

      # Open deploy url from render to trigger deploy
      - name: Deploy to Render
        run: curl -X POST 'https://api.render.com/deploy/srv-ckvlph237rbc7392dvsg?key=_uR-TjI5n6o'
