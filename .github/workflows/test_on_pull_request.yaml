name: Test on Pull Request

on:
  pull_request:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11  # Pass the desired Python version here

      - name: Install Dependencies
        run: pip install -r requirements.txt  # Install your project's dependencies

      - name: Run Tests
        run: pytest  # Replace with the command to run your tests

